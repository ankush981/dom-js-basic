<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Elements</title>
</head>

<body>
    <div id="wrapper">
        <div class="section">
            <p>Hello!</p>
        </div>
        <div class="section">
            <p>Yeah, no CSS. Deal with it!</p>
        </div>
        <custom-tag></custom-tag>
    </div>

    <script>
        // Works much like jQuery!
        // We just use CSS selectors
        console.log(document.querySelector("#wrapper"));
        // And now, some more complex CSS selectors!
        console.log(document.querySelector("#wrapper .section:first-child p"));
        // By default, only the first match is selected. 
        console.log(document.querySelector("#wrapper .section"));
        // For grabbing all of the items use this:
        console.log(document.querySelectorAll("#wrapper .section"));
        // Returns a NodeList, which is a static collection and doesn't reflect live changes ðŸ¤”
        // To-do: Learn more about static vs. dynamic DOM collections
    </script>
</body>

</html>
