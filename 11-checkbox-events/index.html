<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>

<body>
    <div id="wrapper">
        <h3>Now you see me, now you don't!</h3>
        <input type="checkbox" id="hide-control">
        <label for="hide-control">Hide it</label>
    </div>

    <script>
        const checkBox = document.querySelector("#hide-control");
        const h3 = document.querySelector("h3");
        checkBox.addEventListener("change", () => {
            if (checkBox.checked) h3.style.display = "none";
            else h3.style.display = "initial";
        });
    </script>
</body>

</html>
